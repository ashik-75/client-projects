<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <title>Cookie</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <h1>concent poppup</h1>
    <button id="play" style="padding: 10px; margin: 10px">
      set third party cookie(demonstrate)
    </button>

    <div id="consent-popup" class="hidden">
      <div id="close">X</div>
      <img src="./images/cokie-consent.png" alt="" />
      <div class="cookie-title">Your Privacy</div>
      <div class="cookie-message">
        By clicking “Accept all cookies”, you agree example.com can store
        cookies on your device and disclose information in accordance with our
        Cookie Policy.
      </div>
      <form id="form">
        <ul id="more-options"></ul>
      </form>

      <div id="dom-test"></div>
      <button id="deny">Deny All Cookies</button>
      <button id="accept">Accept All Cookies</button>
      <button id="save">Save Preference</button>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
